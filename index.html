<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
    body {
    margin-right: 10px;
    vertical-align: middle;
    text-align: center;
    background-color: #495b4f;
        }
    </style>

</head>
<body>
    <h1>Welcome to the Quiz</h1>
    <p>Test your knowledge about various things!</p>

    <form>
        <div>
        <!-- Question 1 -->
        <h2>1. What is the capital of France?</h2>
        <label><input type="radio" name="q1" value="a"> A) Berlin</label><br>
        <label><input type="radio" name="q1" value="b"> B) Madrid</label><br>
        <label><input type="radio" name="q1" value="c"> C) Paris</label><br>
        <label><input type="radio" name="q1" value="d"> D) Rome</label><br><br>
        </div>

        <div>
        <!-- Question 2 -->
        <h2>2. Which language is primarily used for web development?</h2>
        <label><input type="radio" name="q2" value="a"> A) Python</label><br>
        <label><input type="radio" name="q2" value="b"> B) JavaScript</label><br>
        <label><input type="radio" name="q2" value="c"> C) Java</label><br>
        <label><input type="radio" name="q2" value="d"> D) C++</label><br><br>
        </div>

        <div>
        <!-- Question 3 -->
        <h2>3. What's the greatest video game of all time?</h2>
        <label><input type="radio" name="q3" value="a"> A) Hollow Knight</label><br>
        <label><input type="radio" name="q3" value="b"> B) World of Warcraft</label><br>
        <label><input type="radio" name="q3" value="c"> C) Terraria</label><br>
        <label><input type="radio" name="q3" value="d"> D) Hotline Miami</label><br><br>
        </div>

        <div>
        <!-- Question 4 -->
        <h2>4. List off everything that is a city</h2>
        <label><input type="checkbox" name="q4" value="a"> A) Germany</label><br>
        <label><input type="checkbox" name="q4" value="b"> B) Toronto</label><br>
        <label><input type="checkbox" name="q4" value="c"> C) London</label><br>
        <label><input type="checkbox" name="q4" value="d"> D) Dublin</label><br><br>
        </div>

        <div>
        <!-- Question 5 -->
        <h2>5. Check off things that are birds</h2>
        <label><input type="checkbox" name="q5" value="A"> Crow</label><br>
        <label><input type="checkbox" name="q5" value="B"> Hound</label><br>
        <label><input type="checkbox" name="q5" value="C"> Rook</label><br>
        <label><input type="checkbox" name="q5" value="D"> Feline</label><br><br>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit Quiz</button>
    </form>
    
    
</body>
</html>
